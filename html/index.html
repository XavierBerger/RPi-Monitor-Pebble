<!DOCTYPE html>
<html>
  <head>
    <title>RPi-Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="content">
        <div data-role="fieldcontain">
          <textarea cols="40" rows="8" name="url" id="url"></textarea>
        </div>

        <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
          </fieldset>
        </div>
        <div data-role="fieldcontain">
        <p>1. Install <a href="http://rpi-experiences.blogspot.fr">RPi-Monitor</a> on your Raspberri Pi.</p>
        <p>2. Enter address your Raspberry Pi in text box above.</p>
        <p>3. Enjoy!</p>
        <br/>
        <p align="center">Thanks to Xavier Berger (<a href="http://rpi-experiences.blogspot.fr">http://rpi-experiences.blogspot.fr</a>) of the RPi-Monitor.</p>
        <p align="center">With &#9825; from Russia</p>
        </div>
      </div>
    </div>
    <script>
		$().ready(function() {
			$('#url').val(JSON.parse(localStorage.getItem('host')));
			
			$("#b-cancel").click(function() {
				document.location = "pebblejs://close";
			});
		
			$("#b-submit").click(function() {
				var options = {
					'host': $("#url").val()
				}
				var host = "pebblejs://close#" + encodeURIComponent(JSON.stringify(options));
				localStorage.setItem('host', JSON.stringify(options.host));
				document.location = host;
			});
		});
    </script>
  </body>
</html>
